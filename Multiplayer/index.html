<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"> 
    <script src="./index.js"></script> 
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div id="field">
                <div id="0"> <canvas width="100" height="100" id="box0" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="1"> <canvas width="100" height="100" id="box1" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="2"> <canvas width="100" height="100" id="box2" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="3"> <canvas width="100" height="100" id="box3" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="4"> <canvas width="100" height="100" id="box4" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="5"> <canvas width="100" height="100" id="box5" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="6"> <canvas width="100" height="100" id="box6" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="7"> <canvas width="100" height="100" id="box7" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
                <div id="8"> <canvas width="100" height="100" id="box8" onclick="game.move(this)" onmouseover="game.preview(this)" class="boxes"> </canvas></div>
        </div>
        <div class="stat">
            <div class="statistics">
                <div  class="statisticsCell">
                    <p class="txt"> Player won (prev game): </p>
                    <p class="txt" id="who">None</p>
                </div>
                <div class="statisticsCell">
                    <p class="txt"> Player1:</p>
                    <p class="txt" id="player1"> X</p>
                </div>
                <div class="statisticsCell">
                    <p class="txt"> Player2:</p>
                    <p class="txt" id="player2"> O</p>
                </div>
                
                <div class="buttons">
                    <button class="aibutton" onclick="game.changeAiMode(0)">Minmax</button>
                    <button class="aibutton" onclick="game.changeAiMode(1)">Rand</button>
                    <button class="aibutton" onclick="game.changeAiMode(2)">None</button>
                    <p class="txt"> AI: </p> <p id="ai" class="txt"></p>
                </div>
                



            </div>
        </div>
    </div>
</body>
</html>
